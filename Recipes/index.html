<!DOCTYPE html>
<html>
    <head>
        <title>Recipes</title>
    </head>
    <body>
        <header>
            <h1>Recipes</h1>
        </header>
        <label>
            Search
            <input type="search" id="search">
        </label>
        <ul id="recipes">

        </ul>
        <footer>
            &copy; 2020 zlmonroe (Zachary Lynn Monroe)
        </footer>
    </body>
</html>
<script>
    function show() {
        const search = document.getElementById("search");
        let fileList = ["Asian_Barbecue_Chicken.txt", "Au_Jus.txt", "Balsamic_Glazed_Lamb_Chops.JPG", "Balsamic_Glazed_Lamb_Chops.txt", "Banana_Bread.jpg", "Banana_Bread.txt", "Beef_And_Mushroom_Kabobs.jpg", "Beef_And_Mushroom_Kabobs.txt", "Blackberry_Pie.txt", "Chicken_Souvlakia.txt", "Chili_Chicken_And_Pasta.txt", "Chimichurri_Sauce.txt", "Corn_Bread.txt", "Country_Potatoes_Au_Gratin.jpg", "Country_Potatoes_Au_Gratin.txt", "Crispy_Orange_Glazed_Salmon.txt", "Crockpot_Chipotle_Adobo_Beef.txt", "Crunchy_Cabbage_Salad.JPG", "Crunchy_Cabbage_Salad.txt", "Fried_Rice.txt", "Fruit_Danish.txt", "Garbonzo_Bean_Chocolate_Cake.JPG", "Garbonzo_Bean_Chocolate_Cake.txt", "Honey_Lime_Drumsticks.jpg", "Honey_Lime_Drumsticks.txt", "Lemon_Bars.JPG", "Lemon_Bars.txt", "Oatmeal_Cookies.txt", "Poppy_Seed_Salad_Dressing.JPG", "Poppy_Seed_Salad_Dressing.txt", "RecipeBook.docx", "Sichuan-Style_Stir-Fried_Chicken.JPG", "Teriyaki_Sauce.txt", "Thousand_Island_Dressing.txt", "Tortilla_Soup.JPG", "Tortilla_Soup.txt", "Tzatziki_Sauce.txt"];
        fileList = fileList.filter((file) => {return file.includes(search.value)});
        const recipes = document.getElementById("recipes");
        recipes.innerHTML = "";
        for (let recipe of fileList) {
            const name = recipe.split(".")[0];
            const ext = recipe.split(".")[1];
            const elem = document.createElement("li");
            if(ext === "JPG") {
                elem.innerHTML = `<img src="./${recipe}" alt="${name}" height="200" width="200">`
            }
            else {
                elem.innerHTML = `<a href='./${recipe}'>${name.replace("_", " ")}</a>`;
            }
            recipes.appendChild(elem)
        }
    }
    show();
    document.getElementById("search").addEventListener("change", show)
</script>
